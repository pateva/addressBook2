<div class="card flex justify-content-center">
    <p-card [header]="header" class="card">
        <ng-template pTemplate="header">
            <div class="header">
                <div class="image-container">
                    <img alt="Profile Picture"
                        src="https://lumiere-a.akamaihd.net/v1/images/a_avatarpandorapedia_jakesully_16x9_1098_02_b13c4171.jpeg?region=340%2C0%2C1081%2C1081"
                        class="header-image" />
                    <div class="overlay">
                        <i class="pi pi-pencil edit-icon"></i>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template class="body">

        </ng-template>
        <div class="table-grid">
            <div class="table-item">
                <p-table class="contact-info" [value]="address.length > 0 ? address : [{}]">
                    <ng-template pTemplate="header">
                        <tr>
                            <td>Address</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-contact>
                        <tr>
                            <td *ngIf="address.length > 0">
                              <input id="disabled-input" type="text" pInputText [disabled]="isDisabledAddress"
                                [(ngModel)]="contact.value" />
                            </td>
                            <td *ngIf="address.length === 0">
                              <div>
                                <input id="street-input" type="text" pInputText placeholder="Example Str 105"
                                   />
                              </div>
                              <div style="margin-top: 10px;">
                                <input id="location-input" type="text" pInputText placeholder="City, Country"
                                  />
                              </div>
                            </td>
                          </tr>
                    </ng-template>
                </p-table>
                <div class="button-container">
                    <p-button *ngIf="isDisabledAddress" icon="pi pi-check" [rounded]="true" [text]="true" severity="secondary" [disabled]="address.length !== 0" (onClick)="saveAddress()"/>
                </div>
            </div>
        
            <div class="table-item">
                <p-table class="contact-info" [value]="contactDetails">
                    <ng-template pTemplate="header">
                        <tr>
                            <td>Phone Number</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-contact>
                        <tr>
                            <td>
                                <input id="disabled-input" type="text" pInputText [disabled]="isDisabled"
                                    [(ngModel)]="contact.value" />
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="button-container">
                    <p-button icon="pi pi-plus" [rounded]="true" [text]="true" severity="secondary"/>
                </div>
            </div>
        
            <div class="table-item">
                <p-table class="contact-info" [value]="contactDetails">
                    <ng-template pTemplate="header">
                        <tr>
                            <td>Email</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-contact>
                        <tr>
                            <td>
                                <input id="disabled-input" type="text" pInputText [disabled]="isDisabled"
                                    [(ngModel)]="contact.value" />
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="button-container">
                    <p-button icon="pi pi-plus" [rounded]="true" [text]="true" severity="secondary"/>
                </div>
            </div>

            <div class="table-item">
                <p-table class="contact-info" [value]="contactDetails">
                    <ng-template pTemplate="header">
                        <tr>
                            <td>Fax</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-contact>
                        <tr>
                            <td>
                                <input id="disabled-input" type="text" pInputText [disabled]="isDisabled"
                                    [(ngModel)]="contact.value" />
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="button-container">
                    <p-button icon="pi pi-plus" [rounded]="true" [text]="true" severity="secondary"/>
                </div>
            </div>
        
        
        </div>
        
        <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
                <p-button label="Update" severity="secondary" class="w-full" styleClass="w-full" />
                <p-button label="Save" class="w-full" styleClass="w-full" />
            </div>
        </ng-template>
    </p-card>
</div>
