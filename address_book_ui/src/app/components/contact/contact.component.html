<div class="card">
    <p-card [header]="name">
        <ng-template pTemplate="header">
            <div class="header">
                <div class="image-container">
                    <img alt="Profile Picture"
                        [src]="imageUrl || 'https://lumiere-a.akamaihd.net/v1/images/a_avatarpandorapedia_jakesully_16x9_1098_02_b13c4171.jpeg?region=340%2C0%2C1081%2C1081'"
                        class="header-image" />
                    <div class="overlay">
                        <i class="pi pi-pencil edit-icon" (click)="showPhotoNameComp()"></i>
                    </div>
                </div>
            </div>
        </ng-template>
        <div class="table-grid">
            <div class="table-item">
                <app-contact-block [contactDetails]="address" [type]="ContactType.ADDRESS"
                    (updateContactDetail)="createUpdateRecord($event)">
                </app-contact-block>
            </div>
            <div class="table-item">
                <app-contact-table [contactDetails]="phoneDetails" [type]="ContactType.PHONE_NUMBER"
                    (updateContactDetail)="createUpdateRecord($event)">
                </app-contact-table>
            </div>
            <div class="table-item">
                <app-contact-table [contactDetails]="emailDetails" [type]="ContactType.EMAIL"
                    (updateContactDetail)="createUpdateRecord($event)">
                </app-contact-table>
            </div>
            <div class="table-item">
                <app-contact-table [contactDetails]="faxDetails" [type]="ContactType.FAX"
                    (updateContactDetail)="createUpdateRecord($event)">
                </app-contact-table>
            </div>
        </div>
        <app-photo-name *ngIf="showPhotoNameOverlay" (close)="hidePhotoNameComp()"></app-photo-name>
    </p-card>
</div>
