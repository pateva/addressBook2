<div class="card flex justify-content-center">
    <p-card [header]="header" class="card">
        <ng-template pTemplate="header">
            <div class="header">
                <div class="image-container">
                    <img alt="Profile Picture"
                        src="https://lumiere-a.akamaihd.net/v1/images/a_avatarpandorapedia_jakesully_16x9_1098_02_b13c4171.jpeg?region=340%2C0%2C1081%2C1081"
                        class="header-image" />
                    <div class="overlay">
                        <i class="pi pi-pencil edit-icon"></i>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template class="body">

        </ng-template>
        <div class="table-grid">
            <div class="table-item">
                <app-address-contact-table [address]="address"></app-address-contact-table>
            </div>
            <div class="table-item">
                <app-contact-table [contactDetails]="phoneDetails" [headerTitle]="'Phone Number'" [isDisabled]="isDisabled"></app-contact-table>
            </div>
            <div class="table-item">
                <app-contact-table [contactDetails]="contactDetails" [headerTitle]="'Email'" [isDisabled]="isDisabled"></app-contact-table>
            </div>
            <div class="table-item">
                <app-contact-table [contactDetails]="contactDetails" [headerTitle]="'Fax'" [isDisabled]="isDisabled"></app-contact-table>
            </div>

        </div>

        <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
                <p-button label="Update" severity="secondary" class="w-full" styleClass="w-full" />
                <p-button label="Save" class="w-full" styleClass="w-full" />
            </div>
        </ng-template>
    </p-card>
</div>
