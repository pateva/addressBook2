<div class="table-item">
    <p-table class="contact-info" [value]="contactDetails">
      <ng-template pTemplate="header">
        <tr>
          <td>{{ headerTitle }}</td> 
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-contact>
        <tr>
          <td>
            <input id="disabled-input" type="text" pInputText [disabled]="isDisabled" [(ngModel)]="contact.value" />
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="button-container">
      <p-button icon="pi pi-plus" [rounded]="true" [text]="true" severity="secondary"></p-button>
    </div>
  </div>
